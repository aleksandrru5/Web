<!DOCTYPE html>
<html lang="ru">
<head>
    <link rel="stylesheet" href="style.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

  <div class="osncontener">
    <div class="flex-container">
      <div class="flex-item"><f1>1</f1></div>
      <div class="flex-item"><f1>2</f1></div>
      <div class="flex-item"><f1>3</f1></div>
      <div class="flex-item"><f1>4</f1></div>
      <div class="flex-item"><f1>5</f1></div>
      <div class="flex-item"><f1>6</f1></div>
      <div class="flex-item"><f1>7</f1></div>
      <div class="flex-item"><f1>8</f1></div>
      <div class="flex-item"><f1>9</f1></div>
      <div class="flex-item"><f1>10</f1></div>
      <div class="flex-item"><f1>11</f1></div>
      <div class="flex-item"><f1>12</f1></div>
    </div>

    <div class="label-container">

      <div>
        <label for="display">Display:</label>
        <select id="displaySelect">
          <option value="flex">Flex</option>
          <option value="inline-flex">Inline-flex</option>
        </select>
      </div>

      <div>
        <label for="wrap">Flex-wrap:</label>
        <select id="wrapSelect">
          <option value="nowrap">Nowrap</option>
          <option value="wrap">Wrap</option>
          <option value="wrap-reverse">Wrap-reverse</option>
        </select>
      </div>

      <div>
        <label for="directionSelect">Flex Direction:</label>
        <select id="directionSelect">
          <option value="row">Row</option>
          <option value="column">Column</option>
          <option value="row-reverse">Row Reverse</option>
          <option value="column-reverse">Column Reverse</option>
        </select>
      </div>

      <div>
      <label for="directionSelect">Justify-content:</label>
        <select id="justifyContentSelect">
          <option value="flex-start">Flex-start</option>
          <option value="flex-end">Flex-end</option>
          <option value="center">Center</option>
          <option value="space-between">Space-between</option>
          <option value="space-around">Space-around</option>
        </select>
      </div>

      <div>
        <label for="alignItems">Align-items:</label>
        <select id="alignItemsSelect">
          <option value="flex-start">Flex-start</option>
          <option value="flex-end">Flex-end</option>
          <option value="center">Center</option>
          <option value="baseline">Baseline</option>
          <option value="stretch">Stretch</option>
        </select>
      </div>
    
      <div>
        <label for="aligncontent">Align-content:</label>
        <select id="aligncontentSelect">
          <option value="flex-start">Flex-start</option>
          <option value="flex-end">Flex-end</option>
          <option value="center">Center</option>
          <option value="space-between">Space-between</option>
          <option value="space-around">Space-around</option>
          <option value="stretch">Stretch</option>
        </select>
      </div>
      <button onclick="addDiv()">Add Div</button>
    </div>
  </div>
</body>
<script src="cod.js"></script>
</html>
